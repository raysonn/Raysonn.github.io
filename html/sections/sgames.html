<div class="container text-center">

  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-gamepad"></i></div>
    <div class="divider-custom-line"></div>
  </div>
  <div class="row justify-content-center">
    <div id="dosbox"></div>
    <br />
  </div>
  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-gamepad"></i></div>
    <div class="divider-custom-line"></div>
  </div>
  <button class="btn btn-secondary" title="Espere o jogo Iniciar" onclick="dosbox.requestFullScreen();">Fullscreen</button>

<script type="text/javascript">
  var dosbox = new Dosbox({
    id: "dosbox",
    onload: function (dosbox) {
      dosbox.run('/assets/doom-box.zip', './DOOM.BAT');
    },
    onrun: function (dosbox, app) {
      $('a#dosbox_fullscreen').show();
    }
  });
</script>
